spring.profiles.active=integration
#spring.main.allow-bean-definition-overriding=true

jwt.id=app-name
jwt.subject=app-name-context
jwt.issuer=app-name-gateway
jwt.signing.key=app-name-signing-key
jwt.expiration.ttl.mins=10
roles-permissions-service-url=http://localhost:8080

microservice.default.url=http://localhost:4200
microservice.one.url=http://localhost:8081
microservice.two.url=http://localhost:8082

# Below config values are provided only for the purpose of wiring up
# Each circuit breaker test sets up its own set of config values
circuit.breaker.identifier.default=default
sliding.window.size=50
permitted.calls.half.open.state=20
failure.rate.threshold=50
wait.duration.open.state.milliseconds=10000
timeout.duration.milliseconds=20000