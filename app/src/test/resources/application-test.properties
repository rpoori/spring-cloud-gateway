spring.profiles.active=test
#spring.main.allow-bean-definition-overriding=true

ac.jwt.id=app-name
ac.jwt.subject=app-name-context
ac.jwt.issuer=app-name-gateway
ac.jwt.secret.key=secret-key
ac.jwt.expiration.ttl.mins=10

microservice.default.url=http://localhost:7000
microservice.one.url=http://localhost:7000

# Below config values are provided only for the purpose of wiring up
# Each circuit breaker test sets up its own set of config values
circuit.breaker.identifier.default=default
sliding.window.size=50
permitted.calls.half.open.state=20
failure.rate.threshold=50
wait.duration.open.state.milliseconds=10000
timeout.duration.milliseconds=20000